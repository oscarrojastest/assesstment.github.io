<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeep Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            font-weight: bold;
            margin-top: 40px;
        }
        .models {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .model {
            text-align: center;
            margin: 0 10px;
        }
        .model img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff; /* Puedes personalizar el color aqu√≠ */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        .button:hover {
            background-color: #0056b3; /* Color al pasar el cursor */
        }
        .link {
            text-decoration: underline;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Research New Models Below</h1>
    <h2>Jeep Models</h2>
    <div class="models">
        <div class="model">
            <h3>New Jeep Grand Cherokee</h3>
            <a href="https://www.jeep.com/grand-cherokee.html" target="_blank">
                <img src="images/New Jeep Grand Cherokee.png" alt="New Jeep Grand Cherokee">
            </a>
        </div>
        <div class="model">
            <h3>New Jeep Compass</h3>
            <a href="https://www.jeep.com/compass.html" target="_blank">
                <img src="images/New Jeep Compass.png" alt="New Jeep Compass">
            </a>
        </div>
        <div class="model">
            <h3>New Jeep Wrangler</h3>
            <a href="https://www.jeep.com/wrangler.html" target="_blank">
                <img src="images/New Jeep Wrangler.png" alt="New Jeep Wrangler">
            </a>
        </div>
    </div>
    <p>
        Please feel free to check out our 
        <a class="link" href="https://www.jeep.com/vehicle-selector.incentives.html?app=incentives" target="_blank">Jeep incentives and offers</a> 
        or for more information on Jeep, click on one of the following buttons below.
    </p>
    <div class="buttons">
        <a class="button" href="https://www.jeep.com/vehicle-selector.bmo.html" target="_blank">Build Your Vehicle</a>
        <a class="button" href="https://www.jeep.com/vehicle-selector.sni.html?app=sni" target="_blank">Search Our Inventory</a>
        <a class="button" href="https://www.jeep.com/jeep-life.html" target="_blank">Jeep Life</a>
    </div>
</body>
</html>
